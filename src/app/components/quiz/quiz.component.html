<h3>Multiple Choice Questions</h3>
@if(vm$ | async; as vm) {
  <div class="container">
    <app-file-upload/>
  </div>
  <app-quiz-settings/>
  @if(vm.isLoading) {
    <app-loading-spinner [loadingText]="loadingText" />
  } @else {
    <div class="quiz-and-progress-container">
      <app-question-answer-panel />
      <app-quiz-progress />
    </div>
  }
}
